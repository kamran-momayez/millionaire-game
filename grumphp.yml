grumphp:
  process_timeout: 300
  ignore_unstaged_changes: false
  stop_on_failure: true
  tasks:
    git_blacklist:
      keywords:
        - "die\\("
        - "exit\\("
        - "var_dump\\("
        - "dump\\("
        - "console\\.log\\("
        - "phpinfo\\("
        - "print_r\\("
        - "phpinfo"
        - "die;"
        - "exit;"
      triggered_by: [ 'php', 'js', 'html' ]
      regexp_type: E
      metadata:
        priority: 3

    phplint:
      exclude: [ ]
      jobs: ~
      short_open_tag: false
      ignore_patterns: [ ]
      triggered_by: [ 'php', 'phtml', 'php3', 'php4', 'php5' ]
      metadata:
        priority: 3

    yamllint:
      whitelist_patterns: [ ]
      ignore_patterns: [ ]
      object_support: false
      exception_on_invalid_type: true
      parse_constant: true
      parse_custom_tags: true
      metadata:
        priority: 3

    phpcsfixer:
      config: '.php-cs-fixer.dist.php'
      using_cache: ~
      config_contains_finder: true
      verbose: true
      diff: true
      triggered_by: [ 'php' ]
      metadata:
        priority: 2

    phpstan:
      autoload_file: ~
      configuration: ~
      level: 0
      force_patterns: [ ]
      ignore_patterns: [ ]
      triggered_by: [ 'php' ]
      memory_limit: "-1"
      metadata:
        priority: 1

    phpunit:
      config_file: ~
      metadata:
        priority: 0
